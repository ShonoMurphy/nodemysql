<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <form method="POST" action="chatprofile">
        <label for="nickname">Nickname</label>
        <input type="text" name="nickname" value="$USERNICKNAME" placeholder="Enter a nickname..." autocomplete="off">
        <br>
        <label for="color">Color</label>
        <input type="color" name="color" value="$USERCOLOR" autocomplete="off">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
