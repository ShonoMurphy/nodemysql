<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Customer</title>
    
    <style>
        html {
            background: linear-gradient(to top right, #BFE5a0, #F0FFB0);
            color: #252525;
            min-height: 100%;
        }
        
        body * {
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            display: block;
        }
        red {
            color:red;
            display: inline;
        }
    </style>
</head>
<body>
    <form action="newcustomer" method="POST" target="resframe">
        <h1>Create a customer</h1>
        <a style="padding-bottom: 10px;" href="index">Go back</a>
        <label for="name">Name: <red>*</red></label>
        <input type="text" name="name" required/><br />
        <label for="email">Email: <red>*</red></label>
        <input type="text" name="email" required/><br />
        <label for="adress">Address: <red>*</red></label>
        <input type="text" name="adress" required/><br />
        <input type="submit" value="Submit">
    </form>
    <iframe name="resframe"/>
</body>
</html>
